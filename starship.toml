# Set timeout for commands such as getting the git info
command_timeout = 1000

# Inserts a blank line between shell prompts
add_newline = true

format = "$python$directory$git_branch$git_state$git_status\n$character"

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
symbol = "ÓÇ† "
format = "[$symbol$branch]($style) "

[directory]
truncation_length = 8
truncation_symbol = "‚Ä¶/"
truncate_to_repo = false
home_symbol = "üè†"

[python]
format = "[($virtualenv )](green)"


